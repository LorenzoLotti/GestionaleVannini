<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="css/tabulator.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Index</title>
  </head>
  <body class="bg-light">
    <header class="p-3">
      <h1 class="display-3 text-center fw-bold">
        Lorenzo Vannini - Gestionale
      </h1>
    </header>
    <div class="text-center">
      <button
        class="btn btn-primary fs-5 fw-bolder w-50"
        data-bs-toggle="collapse"
        data-bs-target="#filters"
      >
        <span> filtri </span>
      </button>
    </div>
    <form
      id="filters"
      class="collapse card container-md mx-3 mx-md-auto my-3 p-3 shadow-sm w-auto"
    >
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">ID</span>
        <input
          type="number"
          class="form-control"
          min="0"
          data-filtering="id"
          data-ftype="like"
        />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Nome</span>
        <input class="form-control" data-filtering="name" data-ftype="like" />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Indirizzo</span>
        <input
          class="form-control"
          data-filtering="address"
          data-ftype="like"
        />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Provincia</span>
        <input
          class="form-control"
          data-filtering="province"
          data-ftype="like"
        />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Importo</span>
        <input
          type="number"
          class="form-control"
          min="0"
          data-filtering="price"
          data-ftype="like"
        />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Quantit√†</span>
        <input
          type="number"
          class="form-control"
          data-filtering="quantity"
          data-ftype="like"
          min="0"
        />
      </div>
      <div class="input-group m-2 w-auto">
        <span class="input-group-text">Stato</span>
        <select class="form-control" data-filtering="status" data-ftype="=">
          <option value="">NESSUN FILTRO</option>
          <option value="non consegnato">non consegnato</option>
          <option value="consegnato">consegnato</option>
        </select>
      </div>
      <button type="reset" class="btn btn-danger m-2">Elimina filtri</button>
    </form>
    <br />
    <div id="orders-table" class="rounded-0"></div>
    <button id="update" class="btn btn-primary fw-bolder m-2">Aggiorna</button>
    <button id="transfer" class="btn btn-success fw-bolder m-2">
      Trasferisci
    </button>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/tabulator.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
